services:
  - type: web
    name: chatbot-django
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn chatbot_project.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chatbot-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"

databases:
  - name: chatbot-db
    plan: free
    databaseName: chatbot
    user: chatbot_user